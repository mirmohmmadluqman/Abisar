        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            animation: pageLoad 0.5s ease forwards;
        }
        @keyframes pageLoad {
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-on-scroll {
            opacity: 0;
        }
        .animate-on-scroll.visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            flex: 0 0 100%;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }
        .carousel-nav.left { left: 10px; }
        .carousel-nav.right { right: 10px; }
        .original-price {
            text-decoration: line-through;
            color: #e53e3e;
        }
        .gradient-button {
            background: linear-gradient(45deg, #f97316, #ef4444);
            transition: background 0.3s ease;
        }
        .gradient-button:hover {
            background: linear-gradient(45deg, #ef4444, #f97316);
        }
        .gradient-header {

        }
    </style>
</head>

                </div>
                <div class="carousel-container">
                    <div class="carousel" id="carousel-${product.id}">
                        ${product.images.map(img => `<img src="elements/${img}" alt="${product.name}" class="lazy" loading="lazy">`).join("")}
                    </div>
                    <div class="carousel-nav left" onclick="moveCarousel(${product.id}, -1)">&#10094;</div>
                    <div class="carousel-nav right" onclick="moveCarousel(${product.id}, 1)">&#10095;</div>

            productList.appendChild(productCard);

            // Auto-scroll carousel
            let currentIndex = 0;
            const carousel = document.getElementById(`carousel-${product.id}`);
            if (carousel.children.length > 1) {
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % carousel.children.length;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                }, 5000);
            }
        });

        // Carousel navigation
        function moveCarousel(productId, direction) {
            const carousel = document.getElementById(`carousel-${productId}`);
            const totalImages = carousel.children.length;
            let currentIndex = parseInt(carousel.style.transform?.replace("translateX(-", "")?.replace("%)", "") || 0) / 100;
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("visible");
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll(".animate-on-scroll").forEach(card => {
            observer.observe(card);
        });
